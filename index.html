<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
</head>
<body>
    <button onclick="saveData()">Save to LocalStorage</button>
    <button onclick="loadData()">Load from LocalStorage</button>
    <button onclick="localStorage.clear();alert('Data dipadam!')">delete</button>
    <script>
        function saveData() {
            localStorage.setItem('userData', 'Hello World');
            alert('Data saved in LocalStorage');
        }

        function loadData() {
            var data = localStorage.getItem('userData');
            if (data) {
                alert('Data loaded: ' + data);
            } else {
                alert('No data found');
            }
        }
    </script>
</body>
</html>
